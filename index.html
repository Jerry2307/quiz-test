      // ===== Helpers =====
      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }
      function el(tag, attrs = {}, ...children) {
        const node = document.createElement(tag);
        Object.entries(attrs).forEach(([k, v]) => {
          if (k === "class") node.className = v;
          else if (k === "html") node.innerHTML = v;
          else node.setAttribute(k, v);
        });
        children.forEach((ch) => {
          if (ch == null) return;
          if (typeof ch === "string")
            node.appendChild(document.createTextNode(ch));
          else node.appendChild(ch);
        });
        return node;
      }

      function renderQuestion(qIdx, q) {
        const sec = el("section", { class: "q card" });
        const head = el(
          "div",
          { class: "head" },
          q.title || `Question ${qIdx + 1}`
        );
        const desc = el("div", { class: "desc" }, q.desc || "");
        const ol = el("ol", { class: "stmts" });
        (q.statements || []).forEach((s) => ol.appendChild(el("li", {}, s)));

        const optionsWrap = el("div", { class: "options" });
        // build options A-D
        const letters = ["A", "B", "C", "D"];
        q.options.forEach((opt, i) => {
          const wrap = el("div", {
            class: "opt" + (opt.correct ? " correct" : ""),
            "data-choice": letters[i],
          });
          const inputId = `q${qIdx + 1}-${letters[i]}`;
          const input = el("input", {
            type: "radio",
            name: `q${qIdx + 1}`,
            id: inputId,
          });
          if (opt.correct) input.setAttribute("data-correct", "");

          const label = el("label", { for: inputId });
          label.appendChild(el("span", { class: "tag" }, letters[i]));
          label.appendChild(el("span", { class: "text" }, opt.text));
          wrap.append(input, label);
          optionsWrap.appendChild(wrap);
        });

        sec.append(head, desc, ol, optionsWrap);
        return sec;
      }

      function mountQuiz(data) {
        const root = document.getElementById("quizRoot");
        root.innerHTML = "";
        data.forEach((q, i) => root.appendChild(renderQuestion(i, q)));
      }

      function updateCounters() {
        let correct = 0,
          wrong = 0;
        document.querySelectorAll(".quiz .q").forEach((q) => {
          const chosen = q.querySelector('input[type="radio"]:checked');
          if (!chosen) return;
          if (chosen.hasAttribute("data-correct")) correct++;
          else wrong++;
        });
        document
          .querySelectorAll(".oknum")
          .forEach((e) => (e.textContent = correct));
        document
          .querySelectorAll(".badnum")
          .forEach((e) => (e.textContent = wrong));
      }

      function relabelOptions(opts) {
        const letters = ["A", "B", "C", "D"];
        opts.forEach((opt, idx) => {
          const input = opt.querySelector('input[type="radio"]');
          const label = opt.querySelector("label");
          const tag = label.querySelector(".tag");
          const qname = input.name;
          opt.dataset.choice = letters[idx];
          const newId = `${qname}-${letters[idx]}`;
          input.id = newId;
          label.setAttribute("for", newId);
          if (tag) tag.textContent = letters[idx];
        });
      }

      function randomizeQuestionOptions(qEl) {
        const parent = qEl.querySelector(".options");
        if (!parent) return;
        const opts = Array.from(parent.querySelectorAll(".opt"));
        shuffle(opts).forEach((opt) => parent.appendChild(opt));
        relabelOptions(Array.from(parent.children));
      }

      function randomizeAll() {
        document.getElementById("quizForm")?.reset();
        // shuffle sections
        const quiz = document.querySelector(".quiz");
        const items = Array.from(quiz.querySelectorAll(".q"));
        shuffle(items).forEach((el) => quiz.appendChild(el));
        // shuffle options per question
        document.querySelectorAll(".quiz .q").forEach(randomizeQuestionOptions);
        requestAnimationFrame(() => {
          updateCounters();
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      }

      document
        .getElementById("btn-random")
        ?.addEventListener("click", randomizeAll);
      document.getElementById("btn-reset")?.addEventListener("click", () => {
        document.getElementById("quizForm")?.reset();
        updateCounters();
      });

      document.addEventListener("change", (e) => {
        if (e.target.closest(".quiz")) updateCounters();
      });
